<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>insertBefore</title>
    <style>
        #parent{
            background-color: yellow;
            padding-left: 1em;
        }

        .childs{
            background-color: tomato;
            padding-left: 1em;
        }
        .grandsons{
            background-color: greenyellow;
            padding-left: 1em;
        }
    </style>
</head>
<body>
    <div id="parent">Padre
        <div class="child-1 childs">Hijo 1</div>
        <div class="child-2 childs">Hijo 2
            <div class="grandson-1 grandsons">Nieto 1</div>
            <div class="grandson-2 grandsons" id="grandson-2">Nieto 2</div>
            <div class="grandson-3 grandsons">Nieto 3</div>
        </div>
        <div class="child-3 childs">Hijo 3</div>
        <div class="child-4 childs">Hijo 4</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
